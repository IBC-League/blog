---
layout: default
title: Jekyll Category
---

<div id="home">
  <h2 style="border-bottom: 1px solid #e5e5e5;font-size: 1.7em;font-weight: 100;letter-spacing: -1px;margin: 0 0 10px;padding: 0 2px 4px 5px;">Jekyll</h2>
  <ul class="posts">
    {% for post in site.categories.jekyll %}
      &raquo; <a href="{{ post.url }}">{{ post.title }}</a> <span>{{ post.date | date_to_string }}</span> <br/>
    {% endfor %}
  </ul>
  
</div>
