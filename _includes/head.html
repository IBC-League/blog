<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  <!-- Twitter cards -->
  <meta name="twitter:site"    content="@{{ site.twitter_username }}">
  <meta name="twitter:creator" content="@{{ page.author }}">
  <meta name="twitter:title"   content="{{ page.title }}">

  {% if post.show_excerpt %}
  <meta name="twitter:description" content="{{ page.excerpt }}">
  {% else %}
  <meta name="twitter:description" content="{{ site.description }}">
  {% endif %}

  <meta content="light" name="twitter:widgets:theme"/>
  <meta content="{{ page.title }}" property="description"/>
  <meta content="{{ page.title }}" property="og:title"/>
  <meta content="{{ page.title }}" property="og:description"/>
  {% if page.cover %}
  <meta content="{{ site.url }}{{ page.cover }}" property="og:image"/>
  {% else %}
  <meta property="og:image" content="{{ site.url }}assets/logo.png">
  {% endif %}
  <!-- end of Twitter cards -->

  <meta content="summary_large_image" name="twitter:card"/>


</head>
